<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リンクチェッカー Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>🔗 リンクチェッカー Pro</h1>
    </header>
    
    <main class="popup-main">
      <div class="control-section">
        <div class="button-group">
          <button id="selectElementsBtn" class="btn btn-primary">
            📍 要素選択
          </button>
          <button id="settingsBtn" class="btn btn-secondary">
            ⚙️ 設定
          </button>
        </div>
      </div>
      
      <div class="status-section">
        <div class="status-item">
          <span class="label">ステータス:</span>
          <span id="status" class="status-value">準備完了</span>
        </div>
        <div class="status-item">
          <span class="label">選択済み:</span>
          <span id="selectedCount" class="status-value">0 要素</span>
        </div>
      </div>
      
      <div class="action-section">
        <button id="checkLinksBtn" class="btn btn-action" disabled>
          ▶️ リンクチェック開始
        </button>
      </div>
      
      <div class="results-section">
        <h3>最近の結果:</h3>
        <div id="recentResults" class="recent-results">
          <div class="no-results">まだ結果がありません</div>
        </div>
      </div>
      
      <div class="progress-section" style="display: none;">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0 / 0 リンクをチェック中...</div>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
